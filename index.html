<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>

    <!-- React cdn -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- babel cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="main"></div>
    <br />
    <footer>footer</footer>
  </body>

  <script type="text/babel">
    const Main = () => {
      let name = 'Nyan Tun Naing';
      let number = 20;
      let className = 'class-name';

      let click = () => {
        alert('Hello World');
      }; // for using function in JSX, we can simply add function reference in curly braces we don't need to call the function.

      return (
        <div className={className}>
          <h2>{name}</h2>
          <p>{number}</p>
          <p>{new Date().toDateString()}</p>
          <button onClick={click}>Click me</button>
        </div>
      );
    };

    /*
    //About JSX - different attributes with HTML (class in HTML but className in JSX), JSX expressions must have one parent element.
    */

    const rootContainer = document.getElementById('main');

    //create react element
    let e = React.createElement;

    //create react root element
    let root = ReactDOM.createRoot(rootContainer);

    //render react root
    root.render(e(Main));
  </script>
</html>
